# ╺┳╸╻ ╻┏━╸┏┳┓┏━╸
#  ┃ ┣━┫┣╸ ┃┃┃┣╸
#  ╹ ╹ ╹┗━╸╹ ╹┗━╸

env = XCURSOR_THEME,PearWhiteCursors 
env = XCURSOR_SIZE,20

exec = hyprctl setcursor PearWhiteCursors 24
exec = gsettings set org.gnome.desktop.interface cursor-theme 'PearWhiteCursors'
exec = gsettings set org.gnome.desktop.interface cursor-size 24

exec = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Dark-Medium"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface icon-theme 'Gruvbox-Plus-Dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
  gaps_in = 6
  gaps_out = 8
  border_size = 1
  col.active_border = rgb(1d4041)
  col.inactive_border = rgb(1d2021)
  layout = dwindle
  resize_on_border = true
}

decoration {
  rounding = 6

  blur {
    enabled = no
    size = 8
    passes = 2
  }
}

# blurls = logout

# ┏━┓┏━┓┏━╸┏━╸╻┏━┓╻
# ┗━┓┣━┛┣╸ ┃  ┃┣━┫┃
# ┗━┛╹  ┗━╸┗━╸╹╹ ╹┗━╸

decoration {
  dim_special = 0.5

  blur {
    special = true
  }
}

# ┏━╸┏━┓┏┓╻╺┳╸
# ┣╸ ┃ ┃┃┗┫ ┃
# ╹  ┗━┛╹ ╹ ╹

exec = gsettings set org.gnome.desktop.interface font-name 'CaskaydiaCove Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface document-font-name 'CaskaydiaCove Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'CaskaydiaCove Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'
