# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "FiraCode Nerd Font"
    style: Regular 

  # Bold font face
  bold:
    family: "FiraCode Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "FiraCode iScript"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "FiraCode iScript"
    style: Bold

  # Point size
  size: 15

